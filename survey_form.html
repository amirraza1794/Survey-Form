<html>
    <head>
        <link href="./survey_form.css" type="text/css" rel="stylesheet"/>
    </head>
        
    <body>
        <div class="container">
            <header class="header">
                <h1 class="text-center">freeCodeCamp Survey Form</h1>
                <p class="description text-center">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required/>
                </div>
                <div class="form-group">
                    <label for="number">Age<span class="clue">(optional)</span></label>
                    <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Age"/>
                </div>
                <div class="form-group">
                    <label for="current role">Which option best describes your current role?</label>
                    <select id="current role" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked/>Definitely
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="maybe" class="input-radio"/>Maybe
                    </label>
                    <label>
                        <input type="radio" name="user-recommend" value="not-sure" class="input-radio"/>Not sure
                    </label>
                </div>
                <div class="form-group">
                    <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                    <select id="feature" name="feature" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open source</option>
                    </select>
                </div>
                <div class="form-group">
                        <p>What would you like to see improved?<span class="clue">(check all that apply)</span></p>
                    <label>
                        <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox"/>Front-end Projects
                    </label>
                    <label>

                        <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox"/>Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox"/>Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="challenges" class="input-checkbox"/>Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox"/>Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox"/>Gitter Help Rooms
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="videos" class="input-checkbox"/>Videos
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox"/>City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="wiki" class="input-checkbox"/>Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="forum" class="input-checkbox"/>Forum
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox"/>Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
